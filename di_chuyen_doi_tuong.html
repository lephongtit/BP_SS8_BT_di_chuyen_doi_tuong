<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
       <script>
           function Hero(image, top, left, size,speed) {
               this.image = image;
               this.top = top;
               this.left = left;
               this.size = size;
               this.speed = speed;

               this.getHeroElement = function () {
                   return '<img  width="' + this.size + '"' +
                       ' height="' + this.size + '"' +
                       ' src="' + this.image + '"' +
                       ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';

               }

               this.moveRight = function () {
                   this.left += speed;
                   console.log("oke:" + this.left);
               };
               this.moverDown = function () {
                   this.top += speed;
                   console.log("oke:" + this.top);
               };
               this.moverLeft = function () {
                   this.left -= speed;
                   console.log("oke:" + this.left);
               };
               this.moverUp = function () {
                   this.top -= speed;
                   console.log("oke:" + this.top);
               }
           }
           let hero = new Hero('oto.jpg', 0, 0, 200,25);

           function start(){
               if(hero.left < window.innerWidth - hero.size && hero.top<=0){
                   hero.moveRight();
               };
               if(hero.top < window.innerHeight- hero.size&& hero.left>=window.innerWidth-hero.size) {
                   hero.moverDown();
                   console.log(hero.top)
               };
               if(hero.top >=window.innerHeight - hero.size && hero.left>=0){
                   hero.moverLeft();
               };
               if(hero.left<=0&&hero.top>=0){
                   hero.moverUp()
               }

                   document.getElementById('game').innerHTML = hero.getHeroElement();
               setTimeout(start, 50)
           }

           start();
       </script>
</body>
</html>
